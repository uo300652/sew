        <script>
            // Crear objeto
            let ciudad = new Ciudad("Buriram", "Tailandia", "buriramés"); 

            // Rellenar atributos
            ciudad.rellenar(23364, "14.59348, 103.06105"); 

            // Crear parrafo principal
            const parrafo = ciudad.ciudadTexto() + ciudad.paisTexto(); 

            // Escribir parrafo
            const mensaje = document.createElement("p"); 
            mensaje.textContent = parrafo; 
            document.body.appendChild(mensaje); 


            // Mostrar la lista como HTML
            document.body.innerHTML += ciudad.infoSecundariaTexto();


            // Coordendas
            ciudad.escribirCoordenadas();
        </script>
